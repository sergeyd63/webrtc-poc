<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
</head>

<body>
    <div class="container">
        <div class="active-users-panel" id="active-user-container">
        </div>
        <div class="active-users-panel" style="display: flex;">
            <input id="call-to" />
            <div id="call-btn" style="cursor: pointer; background-color: aqua;">Call</div>
        </div>
        <div class="content-container">
            <div class="video-chat-container">
                <div class="video-container">
                    <div style="position: relative; display: flex;">
                        <video autoplay class="remote-video" id="remote-video"></video>
                        <div id="disconnect-remote" style="cursor: pointer;">Close Call</div>
                        <div style="position:absolute; bottom: 1px; right: 80px; max-width: 205px; width: 30%;">
                            <video autoplay muted class="local-video" id="local-video"></video>
                            <div id="disconnect-local"
                                style="cursor: pointer; position: absolute; bottom: 2px; left: 50%;">
                                <span id="toggleCamera">C</span>
                                <span id="toggleMic">M</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <div class="active-users-panel" id="log">
            </div> -->
            <div class="active-users-panel">
                <h2 class="talk-info" id="talking-with-info">
                    Select your device
                </h2>
                <select id="devices"></select>
                <div id="dList"></div>
            </div>
            <!-- <h2 class="talk-info" id="talking-with-info">
                Select active user on the left menu.
            </h2> -->

        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
