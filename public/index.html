<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
</head>

<body>
    <div class="container">
        <div class="content-container">
            <div class="active-users-panel" id="active-user-container">
                <h3 class="panel-title">Active Users:</h3>
            </div>
            <div class="active-users-panel" id="log">
            </div>
            <div class="video-chat-container">
                <h2 class="talk-info" id="talking-with-info">
                    Select active user on the left menu.
                </h2>
                <div class="video-container">
                    <div style="display: flex;">
                        <video autoplay class="remote-video" id="remote-video"></video>
                        <div id="disconnect-remote" style="cursor: pointer;">Close Call</div>
                    </div>
                    <div style="display: flex;">
                        <video autoplay muted class="local-video" id="local-video"></video>
                        <div id="disconnect-local" style="cursor: pointer;">Close Camera</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
